* {
    margin: 0;
}

body {
    margin: 0;
    background-color: #DAD7CD;
}

.banner {
    background-color: #A3B18A;
    text-align: center;
    height: 130px;
}

.logo h3 {
    margin-top: 0;
    font-family: "Archivo Black", sans-serif;
    font-weight: 400;
    font-style: normal;
    font-size: 14px;
    padding: 8px;
    color: #344E41;
}

.logo span {
    color: #592222;
}

.headtitle h1 {
    padding: 30px;
    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-size: 23px;

}

.groupname {
    text-align: center;
    background-color: #344E41;
    color: white;
    font-family: "Archivo Black", sans-serif;
    padding: 2px;
}

.infogrid {
    display: flex;
    justify-content: center;
}
.info {
    max-width: 300px;
    background-color: #A3B18A;
    padding: 30px;
    margin: 100px 20px 20px 20px;
    text-align: center;
    border-radius: 20px;
}

.pfp img {
    height: 200px;
    border-radius: 50%;
}

.name h3 {
    padding: 15px;
}

.bio p {
    padding-bottom: 20px;
}

.grid1, .grid2 {
    display: flex;
    justify-content: center;

}

.img img {
    padding-left: 10px;
    padding-right: 10px;
}

.grid1 {
    padding-top: 25px;
    padding-bottom: 10px;
}
.grid2 {
    padding-top: 25px;
}

/* Media Queries for Responsive Design */

/* Large Desktop (1200px and up) */
@media (min-width: 1200px) {
    .infogrid {
        gap: 30px;
    }
    .info {
        max-width: 350px;
        margin: 100px 15px 20px 15px;
    }
}

/* Desktop/Tablet Landscape (992px to 1199px) */
@media (max-width: 1199px) and (min-width: 992px) {
    .infogrid {
        gap: 20px;
    }
    .info {
        max-width: 280px;
        margin: 80px 10px 20px 10px;
        padding: 25px;
    }
    .pfp img {
        height: 180px;
    }
}

/* Tablet Portrait (768px to 991px) */
@media (max-width: 991px) and (min-width: 768px) {
    .infogrid {
        flex-wrap: wrap;
        gap: 20px;
        padding: 0 20px;
    }
    .info {
        max-width: calc(50% - 20px);
        margin: 60px 10px 20px 10px;
        padding: 20px;
    }
    .pfp img {
        height: 160px;
    }
    .banner {
        height: 120px;
    }
    .headtitle h1 {
        padding: 25px;
        font-size: 20px;
    }
}

/* Mobile Landscape (576px to 767px) */
@media (max-width: 767px) and (min-width: 576px) {
    .infogrid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 0 20px;
    }
    .info {
        max-width: 100%;
        width: 100%;
        max-width: 500px;
        margin: 40px 0 20px 0;
        padding: 25px;
    }
    .pfp img {
        height: 150px;
    }
    .banner {
        height: 100px;
    }
    .headtitle h1 {
        padding: 20px;
        font-size: 18px;
    }
    .logo h3 {
        font-size: 12px;
        padding: 6px;
    }
    .grid1, .grid2 {
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
    }
    .img img {
        padding: 3px;
        width: 40px;
        height: 40px;
    }
}

/* Mobile Portrait (up to 575px) */
@media (max-width: 575px) {
    .infogrid {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 0 15px;
    }
    .info {
        max-width: 100%;
        width: 100%;
        margin: 30px 0 15px 0;
        padding: 20px 15px;
    }
    .pfp img {
        height: 120px;
    }
    .banner {
        height: 90px;
    }
    .headtitle h1 {
        padding: 15px;
        font-size: 16px;
    }
    .logo h3 {
        font-size: 11px;
        padding: 5px;
    }
    .name h3 {
        padding: 10px;
        font-size: 16px;
    }
    .bio p {
        padding-bottom: 15px;
        font-size: 14px;
    }
    .grid1, .grid2 {
        flex-wrap: wrap;
        justify-content: center;
        gap: 3px;
        padding: 15px 0 5px 0;
    }
    .img img {
        padding: 2px;
        width: 35px;
        height: 35px;
    }
    .groupname {
        padding: 5px;
        font-size: 14px;
    }
}

/* Extra Small Mobile (up to 375px) */
@media (max-width: 375px) {
    .infogrid {
        padding: 0 10px;
    }
    .info {
        padding: 15px 10px;
    }
    .pfp img {
        height: 100px;
    }
    .banner {
        height: 80px;
    }
    .headtitle h1 {
        padding: 10px;
        font-size: 14px;
    }
    .logo h3 {
        font-size: 10px;
        padding: 4px;
    }
    .name h3 {
        padding: 8px;
        font-size: 14px;
    }
    .bio p {
        font-size: 12px;
    }
    .img img {
        width: 30px;
        height: 30px;
    }
}
